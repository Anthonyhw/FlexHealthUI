<div class="container margem d-flex align-items-center vh-100">
    <div class="container ms-5">
        <div class="container-fluid border rounded-top bg-light bg-gradient d-flex justify-content-center">
            <h2 class="h2">Criar Notícia</h2>
        </div>
        <div class="container border rounded-bottom bg-white bg-gradient ">
            <div class="row d-flex align-items-center">
                <div class="col-md-9">
                    <div class="row pt-2">
                        <div class="form-group">
							<label class="fw-bold" for="titulo">Título</label>
							<input [(ngModel)]="title" class="form-control">
						</div>
                    </div>
                    <div class="row pt-2">
                        <div class="form-group">
							<label class="fw-bold" for="titulo">Notícia</label>
							<textarea [(ngModel)]="text" style="height: 200px" type="text" class="form-control"></textarea>
						</div>
                    </div>
                    <div class="row pt-2">
                        <input (change)="chooseImg($event)" type="file" accept="image/*">
                    </div>
                    <div class="row pt-2">
                        <button (click)="sendNews()" class="btn btn-primary">Criar Notícia</button>
                    </div>
                </div>
                <div class="col-md-3 p-2">
                    <div class="row"><h3 class="h3 text-center">Prévia da notícia</h3></div>
                    <div class="row d-flex justify-content-center">
                        <div class="card p-2" style="width: 18rem;">
                            <img src="{{imgSrc ? imgSrc : '../../../../assets/bg.jpg'}}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class=" d-flex justify-content-center text-center align-items-center card-title">{{title == '' ? 'Escreva um Título' : title}}</h5>
                                <!-- <p class=" d-flex justify-content-center text-align-center card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                                <div class="d-flex justify-content-center align-items-center text-center pt-2">
                                    <button (click)="openModal(modal)" class="btn btn-primary">Ler Matéria</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #modal>
    <div class="modal-header">
      <h4 class="modal-title    pull-left">{{title == '' ? 'Escreva um Título' : title}}</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <img src="{{imgSrc ? imgSrc : '../../../../assets/bg.jpg'}}" class="card-img-top p-2" alt="...">
        </div>
        {{text == '' ? 'Escreva a notícia.' : text}}
    </div>
  </ng-template>
