<div class="d-flex align-items-center vh-100">
	<div class="mx-auto text-center shadow-sm bg-white rounded p-5 my-5 border">
		<form class="form-signin">
			<i class="fa fa-user"></i>
			<h1 class="h3 mb-3 font-weight-normal">Entrar com</h1>
			<label for="username" class="sr-only">Usuário ou E-mail</label>
			<input [(ngModel)]="user" type="text" id="username" class="form-control" placeholder="Usuário" name="username" required>
			<label for="password" class="sr-only">Senha</label>
			<input [(ngModel)]="password" type="password" id="password" class="form-control" placeholder="Senha" name="password" required>
			<button (click)="login(user, password)" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
			<p class="mt-4 mb-2 text-muted">Não tem login? Cadastre-se abaixo</p>
			<a class="btn btn-lg btn-link btn-block" [routerLink]="['/register', 'patient']">Quero me cadastrar</a>
		</form>
	</div>
</div>
