<div class="container d-flex margem justify-content-center align-items-center vh-100">
    <div class="container" *ngIf="newsList && newsList.length > 0">
        <div class="container-fluid border rounded-top bg-light bg-gradient d-flex justify-content-center">
            <h2 class="h2">Últimas Notícias</h2>
        </div>
        <div class="container-fluid border rounded-bottom bg-white bg-gradient d-flex  justify-content-center">
            <div class="row d-flex justify-content-center">
                <div class="col-md-3 d-flex justify-content-center p-2" *ngFor="let news of newsList">
                    <div class="card d-flex align-items-center h-100 p-2" style="width: 18rem;">
                        <img src="{{api+ 'Resources/NewsImages/' + news.imagemUrl}}" class="card-img-top w-100 h-50" alt="...">
                        <div class="card-body d-flex align-items-center">
                            <div>
                                <h5 class="d-flex justify-content-center text-center align-items-center card-title">{{news.titulo}}</h5>
                            <!-- <p class=" d-flex justify-content-center text-align-center card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                            <div class="d-flex justify-content-center align-items-center text-center pt-2">
                                <button (click)="openModal(modal, news.id)" class="btn btn-primary">Ler Matéria</button>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h3 class="h3 d-flex text-align-center text-center justify-content-center" *ngIf="!newsList || newsList.length <= 0">Não há notícias no momento!</h3>
</div>

<ng-template #modal>
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{selectedNews.titulo}}</h4>
      <div class="pull-right">
          <button *ngIf="selectedNews.estabelecimentoId == userId" type="button" class="btn btn-danger me-3" (click)="removeNews(selectedNews.id)">
            Excluir Noticia
          </button>
          <button type="button" class="btn-close close" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
          </button>
      </div>
    </div>
    <div class="modal-body">
        <div class="row">
            <img src="{{api+ 'Resources/NewsImages/' + selectedNews.imagemUrl}}" class="card-img-top p-2" alt="...">
        </div>
        {{selectedNews.texto}}
    </div>
  </ng-template>
